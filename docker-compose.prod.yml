services:
  db:
    image: postgres:15-alpine
    container_name: youppie_db_prod
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - app-network-prod
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
      target: runner
    container_name: youppie_api_prod
    restart: unless-stopped
    ports:
      - "${API_PORT:-3003}:3003"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?schema=public
      - JWT_SECRET=${JWT_SECRET}
      - API_URL=${API_URL}
      - NODE_ENV=production
    volumes:
      - uploads_data_prod:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network-prod
    command: sh -c "npx prisma db push --skip-generate && node dist/main"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3003/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
      target: runner
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: youppie_web_prod
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-3002}:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - API_URL_INTERNAL=http://api:3003
    depends_on:
      api:
        condition: service_healthy
    networks:
      - app-network-prod
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data_prod:
  uploads_data_prod:

networks:
  app-network-prod:
    driver: bridge

