services:
  db:
    image: postgres:15-alpine
    container_name: youppie_db_prod
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      # Otimizações PostgreSQL para produção
      - POSTGRES_INITDB_ARGS=--encoding=UTF8 --lc-collate=C --lc-ctype=C
    command:
      - "postgres"
      - "-c" 
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=1GB"
      - "-c"
      - "max_connections=100"
      - "-c"
      - "work_mem=4MB"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    # ⚠️ NÃO expor porta em produção (remover se não precisar acesso externo)
    # ports:
    #   - "127.0.0.1:5432:5432"
    networks:
      - app-network-prod
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
      target: runner
    container_name: youppie_api_prod
    restart: unless-stopped
    ports:
      - "127.0.0.1:${API_PORT:-3003}:3003"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?schema=public&connection_limit=20&pool_timeout=20
      - JWT_SECRET=${JWT_SECRET}
      - ADMIN_JWT_SECRET=${ADMIN_JWT_SECRET}
      - API_URL=${API_URL}
      - NODE_ENV=production
      # ⚠️ Ajustar CORS para produção (adicionar domínios reais)
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3002,http://localhost:3004,https://api.youppie.com.br,https://youppie.com.br,https://www.youppie.com.br,https://admin.youppie.com.br}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - STRIPE_PRICE_ID_BASIC=${STRIPE_PRICE_ID_BASIC}
      - STRIPE_PRICE_ID_PRO=${STRIPE_PRICE_ID_PRO}
      - STRIPE_PRICE_ID_ENTERPRISE=${STRIPE_PRICE_ID_ENTERPRISE}
    volumes:
      - uploads_data_prod:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network-prod
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3003/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
      target: runner
      args:
        # ⚠️ Usar URL real em produção
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3003}
        NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
    container_name: youppie_web_prod
    restart: unless-stopped
    ports:
      - "127.0.0.1:${WEB_PORT:-3002}:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3003}
      - API_URL_INTERNAL=http://api:3003
      - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
    depends_on:
      api:
        condition: service_healthy
    networks:
      - app-network-prod
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 1.5G
        reservations:
          cpus: '0.25'
          memory: 256M

  admin:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile
      target: runner
      args:
        # ⚠️ Usar URL real em produção
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3003}
    container_name: youppie_admin_prod
    restart: unless-stopped
    ports:
      - "127.0.0.1:${ADMIN_PORT:-3004}:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3003}
      - API_URL_INTERNAL=http://api:3003
    depends_on:
      api:
        condition: service_healthy
    networks:
      - app-network-prod
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

volumes:
  postgres_data_prod:
    driver: local
  uploads_data_prod:
    driver: local

networks:
  app-network-prod:
    driver: bridge



